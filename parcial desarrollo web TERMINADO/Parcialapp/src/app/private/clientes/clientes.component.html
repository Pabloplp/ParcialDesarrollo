<div class="container">
  <div class="text-center">
    <h1>CLIENTE</h1>
  </div>
<br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col">Nit</th>
        <th scope="col">Facturas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of clientes">
        <th scope="row">{{i.id}}</th>
        <td>{{i.nombre}}</td>
        <td>{{i.direccion}}</td>
        <td>{{i.nit}}</td>
        <td><button class="btn btn-primary btn-block" (click)="OnMostrar(i)">FACTURAS</button></td>
      </tr>

    </tbody>
  </table>
</div>

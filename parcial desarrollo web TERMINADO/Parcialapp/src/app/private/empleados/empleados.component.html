<div class="container">
  <div class="text-center">
    <h1>EMPLEADOS</h1>
  </div>
<br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Codigo</th>
        <th scope="col">Salario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of empleados">
        <th scope="row">{{i.id}}</th>
        <td>{{i.nombre}}</td>
        <td>{{i.codigo}}</td>
        <td>{{i.salario}}</td>
      </tr>

    </tbody>
  </table>
</div>

<div class="container">
  <div class="text-center">
    <h1>FACTURAS</h1>
  </div>
<br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Empleado</th>
        <th scope="col">Fecha</th>
        <th scope="col">Total</th>
        <th scope="col">Estado</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of facturas">
        <th scope="row">{{i.id}}</th>
        <td>{{i.empleado}}</td>
        <td>{{i.creado}}</td>
        <td>{{i.total}}</td>
        <td>{{i.estado}}</td>
        <td><button class="btn btn-primary btn-block" (click)="OnMostrar(i)">Detalle</button></td>
      </tr>

    </tbody>
  </table>
</div>
